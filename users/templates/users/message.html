{% extends 'main.html' %}
{% block content %}
<main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'users:inbox' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{message.subject}}</h4>
          {% if message.sender %}
          <a href="{% url 'users:single-profile' message.sender.id %}" class="message__author">{{message.name}}</a>
          {% else %}
          {{message.name}}
          {% endif %}
          <p class="message__date">May 31, 2021, 04:37 PM</p>
          <div class="message__body">
           {{message.body|linebreaksbr}}
          </div>
      </div>
    </div>
  </main>
  {% endblock  %}
