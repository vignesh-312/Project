{% extends 'main.html' %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">    
            <a class="backButton" href="{% url 'users:account' %}"><i class="im im-angle-left"></i></a>  
            <form action="" class="form" method="POST">
                <!-- Input:Text -->
                {% csrf_token %}
                <p>
                    Are you sure that you want to delete {{object}}?                                   
                </p>                
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete" />
                <a class="btn btn--sub btn--lg  my-md"  href="{{request.GET.next}}">Cancel</a>
            </form>
</form>
{% endblock %}
